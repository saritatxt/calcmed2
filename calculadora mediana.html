<!DOCTYPE html>
<html>
<head>
    <title>Calculadora</title>
    <style>
        /* Estilizando o corpo da página */
body {
    font-family: Arial, sans-serif;
    text-align: center;
}

/* Estilizando o título da calculadora */
h1 {
    color: #333;
}

/* Estilizando o formulário e rótulos */
form {
    margin: 20px auto;
    max-width: 300px;
    border: 1px solid #ccc;
    padding: 20px;
    border-radius: 5px;
    background-color: #f9f9f9;
}

label {
    display: block;
    margin-bottom: 5px;
}

/* Estilizando campos de entrada */
input[type="number"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

/* Estilizando o seletor de operações */
select {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

/* Estilizando o botão de calcular */
button {
    background-color: #0073e6;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0059b3;
}

/* Estilizando o resultado */
h2 {
    color: #333;
}

#resultado {
    font-size: 18px;
    font-weight: bold;
    margin-top: 10px;
    color: #0073e6;
}

    </style>
</head>
<body>
    <h1>Calculadora</h1>
    <form>
        <label for="numero1">Número 1:</label>
        <input type="number" id="numero1" name="numero1">
        
        <label for="numero2">Número 2:</label>
        <input type="number" id="numero2" name="numero2">
        
        <label for="operacao">Operação:</label>
        <select id="operacao" name="operacao">
            <option value="soma">Soma (+)</option>
            <option value="subtracao">Subtração (-)</option>
            <option value="multiplicacao">Multiplicação (*)</option>
            <option value="divisao">Divisão (/)</option>
        </select>
        
        <button type="button" onclick="calcular()">Calcular</button>
    </form>
    
    <h2>Resultado:</h2>
    <div id="resultado"></div>
    
    <script>
        function calcular() {
            var numero1 = parseFloat(document.getElementById('numero1').value);
            var numero2 = parseFloat(document.getElementById('numero2').value);
            var operacao = document.getElementById('operacao').value;
            var resultadoElement = document.getElementById('resultado');
            var resultado;

            if (isNaN(numero1) || isNaN(numero2)) {
                resultado = 'Por favor, insira números válidos.';
            } else {
                switch (operacao) {
                    case 'soma':
                        resultado = numero1 + numero2;
                        break;
                    case 'subtracao':
                        resultado = numero1 - numero2;
                        break;
                    case 'multiplicacao':
                        resultado = numero1 * numero2;
                        break;
                    case 'divisao':
                        if (numero2 !== 0) {
                            resultado = numero1 / numero2;
                        } else {
                            resultado = 'Divisão por zero não é permitida.';
                        }
                        break;
                    default:
                        resultado = 'Operação inválida.';
                }
            }

            resultadoElement.innerHTML = 'Resultado: ' + resultado;
        }
    </script>
</body>
</html>
